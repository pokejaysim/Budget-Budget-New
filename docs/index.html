<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Expense Tracker</title>
    <!-- Using Tailwind CDN for simplicity in this single-file app -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp, setDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAVmyc6PDfrVNvNLCjpJ5Q6mgf_OtABCjk",
            authDomain: "new-budget-buddy.firebaseapp.com",
            projectId: "new-budget-buddy",
            storageBucket: "new-budget-buddy.firebasestorage.app",
            messagingSenderId: "158961105774",
            appId: "1:158961105774:web:abc0595f893b2715d59f7f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions available globally
        window.auth = auth;
        window.db = db;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.onSnapshot = onSnapshot;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.serverTimestamp = serverTimestamp;
        window.setDoc = setDoc;
        window.Timestamp = Timestamp;
    </script>
    <style>
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Global state
        let currentUser = null;
        let allExpenses = []; // All expenses for the user
        let expenses = []; // Filtered expenses
        let monthlyBudget = 2000;
        let billingCycleStart = new Date().toISOString().split('T')[0];
        let unsubscribeExpenses = null;
        let unsubscribeSettings = null;
        let currentView = 'current'; // 'current', 'monthly', 'yearly'
        let searchQuery = '';
        let selectedCategory = '';
        let charts = {}; // Store chart instances

        const categories = [
            { id: 'food', name: 'Food', emoji: '🍔', color: 'bg-orange-500', chartColor: '#f97316' },
            { id: 'transport', name: 'Transport', emoji: '🚗', color: 'bg-blue-500', chartColor: '#3b82f6' },
            { id: 'shopping', name: 'Shopping', emoji: '🛍️', color: 'bg-pink-500', chartColor: '#ec4899' },
            { id: 'bills', name: 'Bills', emoji: '📄', color: 'bg-gray-500', chartColor: '#6b7280' },
            { id: 'fun', name: 'Fun', emoji: '🎬', color: 'bg-purple-500', chartColor: '#a855f7' },
            { id: 'other', name: 'Other', emoji: '📦', color: 'bg-yellow-600', chartColor: '#eab308' }
        ];

        // Initialize auth listener after Firebase is loaded
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    subscribeToUserData();
                    showApp();
                } else {
                    if (unsubscribeExpenses) unsubscribeExpenses();
                    if (unsubscribeSettings) unsubscribeSettings();
                    showLogin();
                }
            });
        });

        function subscribeToUserData() {
            // Subscribe to user settings
            const settingsRef = doc(db, 'userSettings', currentUser.uid);
            unsubscribeSettings = onSnapshot(settingsRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    monthlyBudget = data.monthlyBudget || 2000;
                    billingCycleStart = data.billingCycleStart || new Date().toISOString().split('T')[0];
                }
                filterAndRender();
            });

            // Subscribe to ALL expenses (not just current billing cycle)
            const q = query(
                collection(db, 'expenses'),
                where('userId', '==', currentUser.uid),
                orderBy('date', 'desc')
            );

            unsubscribeExpenses = onSnapshot(q, (snapshot) => {
                allExpenses = [];
                snapshot.forEach((doc) => {
                    allExpenses.push({
                        id: doc.id,
                        ...doc.data(),
                        date: doc.data().date.toDate().toISOString()
                    });
                });
                filterAndRender();
                checkBudgetAlert();
            });
        }

        function filterAndRender() {
            // Filter expenses based on current view and search
            expenses = filterExpenses(allExpenses);
            render();
        }

        function filterExpenses(expenseList) {
            let filtered = [...expenseList];

            // Filter by time period
            const now = new Date();
            if (currentView === 'current') {
                const startDate = new Date(billingCycleStart);
                filtered = filtered.filter(e => new Date(e.date) >= startDate);
            } else if (currentView === 'monthly') {
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                filtered = filtered.filter(e => new Date(e.date) >= startOfMonth);
            } else if (currentView === 'yearly') {
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                filtered = filtered.filter(e => new Date(e.date) >= startOfYear);
            }

            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(e => 
                    e.description?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    categories.find(c => c.id === e.category)?.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Filter by category
            if (selectedCategory) {
                filtered = filtered.filter(e => e.category === selectedCategory);
            }

            return filtered;
        }

        function checkBudgetAlert() {
            const currentCycleExpenses = filterExpenses(allExpenses.filter(e => {
                const startDate = new Date(billingCycleStart);
                return new Date(e.date) >= startDate;
            }));
            
            const totalSpent = currentCycleExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const budgetPercentage = (totalSpent / monthlyBudget) * 100;

            // Show alert if over 80% of budget
            if (budgetPercentage >= 80 && budgetPercentage < 100) {
                showBudgetNotification('warning', `You've used ${budgetPercentage.toFixed(0)}% of your budget!`);
            } else if (budgetPercentage >= 100) {
                showBudgetNotification('danger', `You're over budget by $${(totalSpent - monthlyBudget).toFixed(2)}!`);
            }
        }

        function showBudgetNotification(type, message) {
            const existingNotification = document.getElementById('budget-notification');
            if (existingNotification) existingNotification.remove();

            const notification = document.createElement('div');
            notification.id = 'budget-notification';
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 animate-slide-up ${
                type === 'danger' ? 'bg-red-500 text-white' : 'bg-yellow-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function getMonthlyData() {
            const monthlyTotals = {};
            const now = new Date();
            
            // Initialize last 6 months
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthlyTotals[key] = 0;
            }

            // Sum expenses by month
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                if (monthlyTotals.hasOwnProperty(key)) {
                    monthlyTotals[key] += expense.amount;
                }
            });

            return monthlyTotals;
        }

        function getCategoryTrends() {
            const trends = {};
            const now = new Date();
            
            // Initialize categories for last 6 months
            categories.forEach(cat => {
                trends[cat.id] = {};
                for (let i = 5; i >= 0; i--) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    trends[cat.id][key] = 0;
                }
            });

            // Sum expenses by category and month
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const monthStart = new Date(now.getFullYear(), now.getMonth() - 5, 1);
                
                if (date >= monthStart && trends[expense.category]) {
                    trends[expense.category][key] = (trends[expense.category][key] || 0) + expense.amount;
                }
            });

            return trends;
        }

        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                                <span class="text-3xl">💳</span>
                            </div>
                            <h1 class="text-2xl font-bold text-gray-900">Credit Card Tracker</h1>
                            <p class="text-gray-600 mt-2" id="authTitle">Sign in to your account</p>
                        </div>

                        <div id="errorMessage"></div>

                        <!-- Google Sign In Button -->
                        <button onclick="handleGoogleSignIn()" type="button" class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                <g fill="none" fill-rule="evenodd">
                                    <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                                </g>
                            </svg>
                            <span class="text-gray-700 font-medium">Sign in with Google</span>
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                            </div>
                        </div>

                        <form onsubmit="handleAuth(event)" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="At least 6 characters" required>
                            </div>

                            <button type="submit" id="authButton" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                                Sign In
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-600">
                                <span id="authToggleText">Don't have an account?</span>
                                <button onclick="toggleAuthMode()" class="text-blue-600 hover:text-blue-700 font-medium ml-1" id="authToggle">Sign Up</button>
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function showApp() {
            filterAndRender();
        }

        function render() {
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const daysSinceCycleStart = Math.max(1, Math.floor((new Date() - new Date(billingCycleStart)) / (1000 * 60 * 60 * 24)));
            const dailyAverage = totalSpent / daysSinceCycleStart;
            const budgetRemaining = monthlyBudget - totalSpent;
            const budgetPercentage = (totalSpent / monthlyBudget) * 100;

            const spendingByCategory = categories.map(cat => {
                const categoryTotal = expenses
                    .filter(expense => expense.category === cat.id)
                    .reduce((sum, expense) => sum + expense.amount, 0);
                return {
                    ...cat,
                    total: categoryTotal,
                    percentage: totalSpent > 0 ? (categoryTotal / totalSpent) * 100 : 0
                };
            });

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gray-50 pb-20">
                    <div class="max-w-6xl mx-auto p-4">
                        <div class="flex justify-between items-center mb-6">
                            <h1 class="text-3xl font-bold">Credit Card Tracker</h1>
                            <button onclick="handleLogout()" class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Logout
                            </button>
                        </div>

                        <!-- View Toggle -->
                        <div class="flex gap-2 mb-6">
                            <button onclick="setView('current')" class="px-4 py-2 rounded-lg ${currentView === 'current' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">
                                Current Cycle
                            </button>
                            <button onclick="setView('monthly')" class="px-4 py-2 rounded-lg ${currentView === 'monthly' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">
                                This Month
                            </button>
                            <button onclick="setView('yearly')" class="px-4 py-2 rounded-lg ${currentView === 'yearly' ? 'bg-blue-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">
                                This Year
                            </button>
                        </div>

                        <!-- Search and Filter -->
                        <div class="flex gap-4 mb-6">
                            <div class="flex-1">
                                <input 
                                    type="text" 
                                    placeholder="Search expenses..." 
                                    value="${searchQuery}"
                                    onchange="setSearch(this.value)"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <select 
                                onchange="setCategory(this.value)"
                                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="">All Categories</option>
                                ${categories.map(cat => `
                                    <option value="${cat.id}" ${selectedCategory === cat.id ? 'selected' : ''}>
                                        ${cat.emoji} ${cat.name}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <!-- Budget Overview Card -->
                        <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl p-6 text-white mb-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="text-sm opacity-90">
                                        ${currentView === 'current' ? 'Current Cycle' : 
                                          currentView === 'monthly' ? 'This Month' : 'This Year'} Spent
                                    </p>
                                    <p class="text-4xl font-bold">$${totalSpent.toFixed(2)}</p>
                                </div>
                                <button onclick="showBudgetModal()" class="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg text-sm">
                                    Budget: $${monthlyBudget.toFixed(2)}
                                </button>
                            </div>
                            
                            ${currentView === 'current' ? `
                                <div class="grid grid-cols-3 gap-4 mt-4">
                                    <div>
                                        <p class="text-xs opacity-75">Since</p>
                                        <p class="font-semibold">${new Date(billingCycleStart).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</p>
                                    </div>
                                    <div>
                                        <p class="text-xs opacity-75">Days</p>
                                        <p class="font-semibold">${daysSinceCycleStart}</p>
                                    </div>
                                    <div>
                                        <p class="text-xs opacity-75">Daily Avg</p>
                                        <p class="font-semibold">$${dailyAverage.toFixed(2)}</p>
                                    </div>
                                </div>
                                
                                <div class="mt-4">
                                    <div class="flex justify-between text-sm mb-1">
                                        <span>Budget Used</span>
                                        <span>${budgetPercentage.toFixed(0)}%</span>
                                    </div>
                                    <div class="w-full bg-white/30 rounded-full h-2">
                                        <div class="h-2 rounded-full transition-all ${
                                            budgetPercentage > 90 ? 'bg-red-400' : 
                                            budgetPercentage > 70 ? 'bg-yellow-400' : 'bg-green-400'
                                        }" style="width: ${Math.min(budgetPercentage, 100)}%"></div>
                                    </div>
                                    <p class="text-xs mt-1 opacity-75">
                                        ${budgetRemaining >= 0 
                                            ? `$${budgetRemaining.toFixed(2)} remaining`
                                            : `$${Math.abs(budgetRemaining).toFixed(2)} over budget`
                                        }
                                    </p>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Charts Section -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            <!-- Monthly Comparison Chart -->
                            <div class="bg-white rounded-2xl p-6 shadow-sm">
                                <h2 class="text-lg font-semibold mb-4">Monthly Spending Trend</h2>
                                <div class="chart-container">
                                    <canvas id="monthlyChart"></canvas>
                                </div>
                            </div>

                            <!-- Category Trends Chart -->
                            <div class="bg-white rounded-2xl p-6 shadow-sm">
                                <h2 class="text-lg font-semibold mb-4">Category Trends</h2>
                                <div class="chart-container">
                                    <canvas id="categoryChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Spending by Category -->
                        <div class="bg-white rounded-2xl p-6 mb-6 shadow-sm">
                            <h2 class="text-lg font-semibold mb-4">Spending by Category</h2>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                ${spendingByCategory.map(cat => `
                                    <div class="bg-gray-50 rounded-lg p-3">
                                        <div class="flex items-center gap-2 mb-1">
                                            <span class="text-xl">${cat.emoji}</span>
                                            <span class="text-sm font-medium">${cat.name}</span>
                                        </div>
                                        <p class="text-lg font-semibold">$${cat.total.toFixed(2)}</p>
                                        <div class="w-full bg-gray-200 rounded-full h-1 mt-1">
                                            <div class="h-1 rounded-full ${cat.color}" style="width: ${cat.percentage}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Recent Expenses -->
                        <div class="bg-white rounded-2xl p-6 shadow-sm mb-20">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-lg font-semibold">
                                    ${searchQuery || selectedCategory ? 'Filtered' : 'Recent'} Expenses 
                                    <span class="text-sm text-gray-500">(${expenses.length})</span>
                                </h2>
                                <div class="flex gap-2">
                                    <button onclick="exportToCSV()" class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-700">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                                        </svg>
                                        Export CSV
                                    </button>
                                    <button onclick="handleResetBilling()" class="flex items-center gap-2 text-sm text-red-600 hover:text-red-700">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                        Reset Cycle
                                    </button>
                                </div>
                            </div>
                            
                            ${expenses.length === 0 ? `
                                <p class="text-gray-500 text-center py-8">No expenses found</p>
                            ` : `
                                <div class="space-y-2">
                                    ${expenses.map(expense => {
                                        const cat = categories.find(c => c.id === expense.category);
                                        const isRefund = expense.amount < 0;
                                        const displayAmount = Math.abs(expense.amount);
                                        return `
                                            <div class="flex items-center justify-between p-3 ${isRefund ? 'bg-green-50 border border-green-200' : 'bg-gray-50'} rounded-lg group">
                                                <div class="flex items-center gap-3">
                                                    <span class="text-2xl">${cat?.emoji}</span>
                                                    <div>
                                                        <div class="flex items-center gap-2">
                                                            <p class="font-medium">${cat?.name}</p>
                                                            ${isRefund ? '<span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-medium">Refund</span>' : ''}
                                                        </div>
                                                        ${expense.description ? `<p class="text-sm text-gray-600">${expense.description}</p>` : ''}
                                                        <p class="text-xs text-gray-500">${new Date(expense.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>
                                                    </div>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <p class="font-semibold text-lg ${isRefund ? 'text-green-600' : ''}">
                                                        ${isRefund ? '-' : ''}$${displayAmount.toFixed(2)}
                                                    </p>
                                                    <button onclick="handleDeleteExpense('${expense.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:bg-red-100 rounded transition-all">
                                                        <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `}
                        </div>
                    </div>

                    <!-- Floating Add Button -->
                    <button onclick="showAddExpense()" class="fixed bottom-6 right-6 bg-blue-500 text-white rounded-full p-4 shadow-lg hover:bg-blue-600 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>

                <div id="modal"></div>
            `;

            // Render charts after DOM is updated
            setTimeout(() => {
                renderCharts();
            }, 100);
        }

        function renderCharts() {
            // Monthly Spending Trend
            const monthlyCtx = document.getElementById('monthlyChart');
            if (monthlyCtx) {
                if (charts.monthly) charts.monthly.destroy();
                
                const monthlyData = getMonthlyData();
                const labels = Object.keys(monthlyData).map(key => {
                    const [year, month] = key.split('-');
                    return new Date(year, month - 1).toLocaleDateString('en-US', { month: 'short' });
                });

                charts.monthly = new Chart(monthlyCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Monthly Spending',
                            data: Object.values(monthlyData),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Category Trends - Stacked Bar Chart
            const categoryCtx = document.getElementById('categoryChart');
            if (categoryCtx) {
                if (charts.category) charts.category.destroy();
                
                const trends = getCategoryTrends();
                const months = Object.keys(trends[categories[0].id]);
                const datasets = categories.map(cat => ({
                    label: cat.name,
                    data: Object.values(trends[cat.id]),
                    backgroundColor: cat.chartColor,
                    borderColor: cat.chartColor,
                    borderWidth: 1,
                    hidden: Object.values(trends[cat.id]).every(v => v === 0)
                }));

                charts.category = new Chart(categoryCtx, {
                    type: 'bar',
                    data: {
                        labels: months.map(key => {
                            const [year, month] = key.split('-');
                            return new Date(year, month - 1).toLocaleDateString('en-US', { month: 'short' });
                        }),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: 'rect',
                                    padding: 15,
                                    generateLabels: function(chart) {
                                        const data = chart.data;
                                        if (data.labels.length && data.datasets.length) {
                                            return data.datasets.map((dataset, i) => {
                                                return {
                                                    text: dataset.label,
                                                    fillStyle: dataset.backgroundColor,
                                                    strokeStyle: dataset.backgroundColor,
                                                    hidden: dataset.hidden,
                                                    index: i
                                                };
                                            });
                                        }
                                        return [];
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    footer: function(tooltipItems) {
                                        let sum = 0;
                                        tooltipItems.forEach(function(tooltipItem) {
                                            sum += tooltipItem.parsed.y;
                                        });
                                        return 'Total: $' + sum.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                stacked: true
                            },
                            y: {
                                stacked: true,
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        function setView(view) {
            currentView = view;
            filterAndRender();
        }

        function setSearch(query) {
            searchQuery = query;
            filterAndRender();
        }

        function setCategory(category) {
            selectedCategory = category;
            filterAndRender();
        }

        let isSignUp = false;

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').textContent = isSignUp ? 'Create your account' : 'Sign in to your account';
            document.getElementById('authButton').textContent = isSignUp ? 'Create Account' : 'Sign In';
            document.getElementById('authToggleText').textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
            document.getElementById('authToggle').textContent = isSignUp ? 'Sign In' : 'Sign Up';
            document.getElementById('errorMessage').innerHTML = '';
        }

        async function handleGoogleSignIn() {
            const provider = new GoogleAuthProvider();
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                await signInWithPopup(auth, provider);
                errorDiv.innerHTML = '';
            } catch (error) {
                console.error('Google sign-in error:', error);
                let message = 'Failed to sign in with Google';
                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Sign-in cancelled';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Pop-up blocked. Please allow pop-ups for this site.';
                }
                
                errorDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="text-sm">${message}</span>
                    </div>
                `;
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                if (isSignUp) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                errorDiv.innerHTML = '';
            } catch (error) {
                let message = 'An error occurred';
                if (error.code === 'auth/email-already-in-use') message = 'Email already in use';
                else if (error.code === 'auth/weak-password') message = 'Password is too weak';
                else if (error.code === 'auth/invalid-email') message = 'Invalid email address';
                else if (error.code === 'auth/user-not-found') message = 'No account found with this email';
                else if (error.code === 'auth/wrong-password') message = 'Incorrect password';
                else if (error.code === 'auth/invalid-credential') message = 'Invalid email or password';
                
                errorDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span class="text-sm">${message}</span>
                    </div>
                `;
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        let expenseAmount = '';
        let expenseCategory = '';
        let expenseDescription = '';
        let isRefund = false;

        function showAddExpense() {
            expenseAmount = '';
            expenseCategory = '';
            expenseDescription = '';
            isRefund = false;
            
            document.getElementById('modal').innerHTML = `
                <div class="fixed inset-0 bg-black/50 flex items-end justify-center z-50">
                    <div class="bg-white rounded-t-3xl p-6 w-full max-w-lg animate-slide-up">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold" id="modalTitle">Add Expense</h3>
                            <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-lg">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>

                        <div class="flex gap-2 mb-4">
                            <button onclick="setTransactionType(false)" id="expenseBtn" class="flex-1 py-2 px-4 rounded-lg border-2 border-blue-500 bg-blue-50 text-blue-700 font-medium transition-all">
                                Expense
                            </button>
                            <button onclick="setTransactionType(true)" id="refundBtn" class="flex-1 py-2 px-4 rounded-lg border-2 border-gray-200 text-gray-700 font-medium transition-all">
                                Refund/Credit
                            </button>
                        </div>

                        <div class="bg-gray-100 rounded-xl p-4 mb-4 text-center" id="amountContainer">
                            <p class="text-4xl font-bold" id="amountDisplay">$0.00</p>
                        </div>

                        <div class="grid grid-cols-3 gap-2 mb-4">
                            ${categories.map(cat => `
                                <button onclick="selectCategory('${cat.id}')" id="cat-${cat.id}" class="p-3 rounded-lg border-2 transition-all border-gray-200 hover:border-gray-300">
                                    <div class="text-2xl mb-1">${cat.emoji}</div>
                                    <div class="text-xs">${cat.name}</div>
                                </button>
                            `).join('')}
                        </div>

                        <input type="text" id="description" placeholder="Description (optional)" class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

                        <div class="grid grid-cols-3 gap-2 mt-4">
                            ${['1', '2', '3', '4', '5', '6', '7', '8', '9', '.', '0', 'delete'].map(btn => `
                                <button onclick="handleNumberPad('${btn}')" class="p-4 text-xl font-semibold rounded-lg transition-all ${
                                    btn === 'delete' ? 'bg-red-100 hover:bg-red-200 text-red-600' : 'bg-gray-100 hover:bg-gray-200'
                                }">
                                    ${btn === 'delete' ? `<svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                                    </svg>` : btn}
                                </button>
                            `).join('')}
                            <button onclick="handleNumberPad('clear')" class="col-span-3 p-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-semibold">
                                Clear
                            </button>
                        </div>

                        <button onclick="handleAddExpense()" class="w-full bg-blue-500 text-white py-4 rounded-xl font-semibold hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors mt-4" id="addExpenseBtn">
                            Add Expense
                        </button>
                    </div>
                </div>
            `;
        }

        function setTransactionType(refund) {
            isRefund = refund;
            const expenseBtn = document.getElementById('expenseBtn');
            const refundBtn = document.getElementById('refundBtn');
            const modalTitle = document.getElementById('modalTitle');
            const amountContainer = document.getElementById('amountContainer');
            const addBtn = document.getElementById('addExpenseBtn');
            
            if (refund) {
                modalTitle.textContent = 'Add Refund/Credit';
                expenseBtn.className = 'flex-1 py-2 px-4 rounded-lg border-2 border-gray-200 text-gray-700 font-medium transition-all';
                refundBtn.className = 'flex-1 py-2 px-4 rounded-lg border-2 border-green-500 bg-green-50 text-green-700 font-medium transition-all';
                amountContainer.className = 'bg-green-100 rounded-xl p-4 mb-4 text-center';
                addBtn.textContent = 'Add Refund';
                addBtn.className = 'w-full bg-green-500 text-white py-4 rounded-xl font-semibold hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors mt-4';
            } else {
                modalTitle.textContent = 'Add Expense';
                expenseBtn.className = 'flex-1 py-2 px-4 rounded-lg border-2 border-blue-500 bg-blue-50 text-blue-700 font-medium transition-all';
                refundBtn.className = 'flex-1 py-2 px-4 rounded-lg border-2 border-gray-200 text-gray-700 font-medium transition-all';
                amountContainer.className = 'bg-gray-100 rounded-xl p-4 mb-4 text-center';
                addBtn.textContent = 'Add Expense';
                addBtn.className = 'w-full bg-blue-500 text-white py-4 rounded-xl font-semibold hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors mt-4';
            }
            updateAmountDisplay();
        }

        function selectCategory(catId) {
            expenseCategory = catId;
            categories.forEach(cat => {
                const btn = document.getElementById(`cat-${cat.id}`);
                if (cat.id === catId) {
                    btn.className = 'p-3 rounded-lg border-2 transition-all border-blue-500 bg-blue-50';
                } else {
                    btn.className = 'p-3 rounded-lg border-2 transition-all border-gray-200 hover:border-gray-300';
                }
            });
        }

        function handleNumberPad(value) {
            if (value === 'clear') {
                expenseAmount = '';
            } else if (value === 'delete') {
                expenseAmount = expenseAmount.slice(0, -1);
            } else if (value === '.') {
                if (!expenseAmount.includes('.')) {
                    expenseAmount += '.';
                }
            } else {
                const parts = expenseAmount.split('.');
                if (parts.length === 2 && parts[1].length >= 2) {
                    return;
                }
                expenseAmount += value;
            }
            updateAmountDisplay();
        }

        function updateAmountDisplay() {
            const displayAmount = expenseAmount || '0.00';
            const prefix = isRefund ? '-$' : '$';
            document.getElementById('amountDisplay').textContent = prefix + displayAmount;
        }

        async function handleAddExpense() {
            if (!expenseAmount || parseFloat(expenseAmount) === 0 || !expenseCategory || !currentUser) return;
            
            const btn = document.getElementById('addExpenseBtn');
            btn.textContent = isRefund ? 'Adding Refund...' : 'Adding...';
            btn.disabled = true;
            
            try {
                const amount = parseFloat(expenseAmount);
                await addDoc(collection(db, 'expenses'), {
                    amount: isRefund ? -amount : amount,
                    category: expenseCategory,
                    description: document.getElementById('description').value,
                    date: new Date(),
                    userId: currentUser.uid,
                    isRefund: isRefund,
                    createdAt: serverTimestamp()
                });
                closeModal();
            } catch (error) {
                console.error('Error adding expense:', error);
                alert('Failed to add ' + (isRefund ? 'refund' : 'expense') + '. Please try again.');
                btn.textContent = isRefund ? 'Add Refund' : 'Add Expense';
                btn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('modal').innerHTML = '';
        }

        function showBudgetModal() {
            document.getElementById('modal').innerHTML = `
                <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-2xl p-6 max-w-sm w-full">
                        <h3 class="text-lg font-semibold mb-4">Set Monthly Budget</h3>
                        <div class="relative mb-4">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xl">$</span>
                            <input type="number" id="budgetInput" value="${monthlyBudget}" class="w-full pl-10 pr-4 py-3 text-xl font-semibold border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" step="100">
                        </div>
                        <div class="flex gap-3">
                            <button onclick="closeModal()" class="flex-1 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                Cancel
                            </button>
                            <button onclick="saveBudget()" class="flex-1 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" id="saveBudgetBtn">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function saveBudget() {
            const newBudget = parseFloat(document.getElementById('budgetInput').value) || 0;
            const btn = document.getElementById('saveBudgetBtn');
            btn.textContent = 'Saving...';
            btn.disabled = true;
            
            try {
                await setDoc(doc(db, 'userSettings', currentUser.uid), {
                    monthlyBudget: newBudget,
                    billingCycleStart: billingCycleStart,
                    userId: currentUser.uid,
                    updatedAt: serverTimestamp()
                }, { merge: true });
                monthlyBudget = newBudget;
                closeModal();
                filterAndRender();
            } catch (error) {
                console.error('Error saving budget:', error);
                alert('Failed to save budget. Please try again.');
                btn.textContent = 'Save';
                btn.disabled = false;
            }
        }

        async function handleResetBilling() {
            if (confirm('Are you sure you want to reset the billing cycle? This will start a new cycle from today.')) {
                const newCycleStart = new Date().toISOString().split('T')[0];
                
                try {
                    await setDoc(doc(db, 'userSettings', currentUser.uid), {
                        monthlyBudget: monthlyBudget,
                        billingCycleStart: newCycleStart,
                        userId: currentUser.uid,
                        updatedAt: serverTimestamp()
                    }, { merge: true });
                    billingCycleStart = newCycleStart;
                    if (unsubscribeExpenses) unsubscribeExpenses();
                    subscribeToUserData();
                } catch (error) {
                    console.error('Error resetting billing cycle:', error);
                    alert('Failed to reset billing cycle. Please try again.');
                }
            }
        }

        async function handleDeleteExpense(expenseId) {
            if (!confirm('Are you sure you want to delete this expense?')) return;
            
            try {
                await deleteDoc(doc(db, 'expenses', expenseId));
            } catch (error) {
                console.error('Error deleting expense:', error);
                alert('Failed to delete expense. Please try again.');
            }
        }

        function exportToCSV() {
            if (expenses.length === 0) {
                alert('No expenses to export');
                return;
            }

            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const daysSinceCycleStart = Math.max(1, Math.floor((new Date() - new Date(billingCycleStart)) / (1000 * 60 * 60 * 24)));
            const dailyAverage = totalSpent / daysSinceCycleStart;
            const budgetRemaining = monthlyBudget - totalSpent;

            const headers = ['Date', 'Category', 'Amount', 'Description'];
            
            const rows = expenses.map(expense => {
                const cat = categories.find(c => c.id === expense.category);
                const date = new Date(expense.date).toLocaleDateString('en-US');
                return [
                    date,
                    cat?.name || expense.category,
                    expense.amount.toFixed(2),
                    expense.description || ''
                ];
            });

            rows.push([]);
            rows.push(['Summary']);
            rows.push(['Total Spent', '', totalSpent.toFixed(2)]);
            rows.push(['Daily Average', '', dailyAverage.toFixed(2)]);
            rows.push(['Days in Cycle', '', daysSinceCycleStart]);
            rows.push(['Budget', '', monthlyBudget.toFixed(2)]);
            rows.push(['Remaining', '', budgetRemaining.toFixed(2)]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `credit-card-expenses-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
