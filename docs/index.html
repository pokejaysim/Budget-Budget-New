    <script>
        // Global state
        let currentUser = null;
        let allExpenses = []; // All expenses for the user
        let expenses = []; // Filtered expenses
        let monthlyBudget = 2000;
        let billingCycleDay = 11; // Day of month when cycle closes
        let billingCycleStart = new Date().toISOString().split('T')[0];
        let unsubscribeExpenses = null;
        let unsubscribeSettings = null;
        let currentView = 'current'; // 'current', 'monthly', 'yearly', 'custom', 'customYear'
        let searchQuery = '';
        let selectedCategory = '';
        let selectedMonth = null; // Format: 'YYYY-MM'
        let selectedYear = null; // Format: YYYY
        let charts = {}; // Store chart instances
        let categories = []; // Will be loaded from Firebase
        let unsubscribeCategories = null;

        // Default categories (used as fallback and for new users)
        const defaultCategories = [
            { id: 'food', name: 'Food', emoji: '🍔', color: 'bg-orange-500', chartColor: '#f97316' },
            { id: 'groceries', name: 'Groceries', emoji: '🛒', color: 'bg-green-500', chartColor: '#10b981' },

            { id: 'shopping', name: 'Shopping', emoji: '🛍️', color: 'bg-pink-500', chartColor: '#ec4899' },
            { id: 'bills', name: 'Bills', emoji: '📄', color: 'bg-gray-500', chartColor: '#6b7280' },
            { id: 'fun', name: 'Fun', emoji: '🎬', color: 'bg-purple-500', chartColor: '#a855f7' },
            { id: 'other', name: 'Other', emoji: '📦', color: 'bg-yellow-600', chartColor: '#eab308' }
        ];

        // Initialize auth listener after Firebase is loaded
        document.addEventListener('DOMContentLoaded', () => {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    subscribeToUserData();
                    showApp();
                } else {
                    if (unsubscribeExpenses) unsubscribeExpenses();
                    if (unsubscribeSettings) unsubscribeSettings();
                    if (unsubscribeCategories) unsubscribeCategories();
                    categories = [];
                    showLogin();
                }
            });
        });

        function calculateCurrentCycle(cycleDay = billingCycleDay) {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            let cycleStart, cycleEnd;
            
            // Helper function to get the actual day in a month (handles months with < 31 days)
            function getValidDayInMonth(year, month, day) {
                const lastDayOfMonth = new Date(year, month + 1, 0).getDate();
                return Math.min(day, lastDayOfMonth);
            }
            
            // Cycle starts on the day after closing (e.g., 12th if closing is 11th)
            const cycleStartDay = cycleDay + 1;
            
            if (currentDay >= cycleStartDay) {
                // We're in a cycle that started this month
                const validStartDay = getValidDayInMonth(currentYear, currentMonth, cycleStartDay);
                const validEndDay = getValidDayInMonth(currentYear, currentMonth + 1, cycleDay);
                
                cycleStart = new Date(currentYear, currentMonth, validStartDay);
                cycleEnd = new Date(currentYear, currentMonth + 1, validEndDay);
            } else {
                // We're in a cycle that started last month
                const validStartDay = getValidDayInMonth(currentYear, currentMonth - 1, cycleStartDay);
                const validEndDay = getValidDayInMonth(currentYear, currentMonth, cycleDay);
                
                cycleStart = new Date(currentYear, currentMonth - 1, validStartDay);
                cycleEnd = new Date(currentYear, currentMonth, validEndDay);
            }
            
            return {
                start: cycleStart,
                end: cycleEnd,
                startStr: cycleStart.toISOString().split('T')[0],
                endStr: cycleEnd.toISOString().split('T')[0]
            };
        }

        function subscribeToUserData() {
            // Initialize categories with defaults immediately to prevent undefined errors
            categories = [...defaultCategories];
            
            // Subscribe to user settings
            const settingsRef = doc(db, 'userSettings', currentUser.uid);
            unsubscribeSettings = onSnapshot(settingsRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    monthlyBudget = data.monthlyBudget || 2000;
                    billingCycleDay = data.billingCycleDay || 11;
                    
                    // Auto-calculate current cycle based on cycle day
                    const currentCycle = calculateCurrentCycle(billingCycleDay);
                    billingCycleStart = currentCycle.startStr;
                }
                filterAndRender();
            });

            // Subscribe to user categories
            const categoriesRef = doc(db, 'userCategories', currentUser.uid);
            unsubscribeCategories = onSnapshot(categoriesRef, async (doc) => {
                if (doc.exists()) {
                    categories = doc.data().categories || defaultCategories;
                } else {
                    // Initialize with default categories for new users
                    categories = defaultCategories;
                    try {
                        await setDoc(categoriesRef, { categories: defaultCategories });
                    } catch (error) {
                        console.error('Error saving default categories:', error);
                        // Continue with default categories even if save fails
                    }
                }
                filterAndRender();
            }, (error) => {
                console.error('Error loading categories:', error);
                // Use default categories if there's an error
                categories = defaultCategories;
                filterAndRender();
            });

            // Subscribe to ALL expenses (not just current billing cycle)
            const q = query(
                collection(db, 'expenses'),
                where('userId', '==', currentUser.uid),
                orderBy('date', 'desc')
            );

            unsubscribeExpenses = onSnapshot(q, (snapshot) => {
                allExpenses = [];
                snapshot.forEach((doc) => {
                    const expenseData = doc.data();
                    const expense = {
                        id: doc.id,
                        ...expenseData,
                        date: expenseData.date.toDate().toISOString()
                    };
                    
                    // Debug: Check for expenses with missing categories
                    if (expense.category && !categories.find(c => c.id === expense.category)) {
                        console.warn('Expense has unknown category:', expense.id, 'Category ID:', expense.category);
                    }
                    
                    allExpenses.push(expense);
                });
                filterAndRender();
                checkBudgetAlert();
            });
        }

        function filterAndRender() {
            // Filter expenses based on current view and search
            expenses = filterExpenses(allExpenses);
            render();
        }

        function getAvailableMonths() {
            const months = new Set();
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                months.add(monthKey);
            });
            return Array.from(months).sort().reverse();
        }

        function getAvailableYears() {
            const years = new Set();
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                years.add(date.getFullYear());
            });
            return Array.from(years).sort().reverse();
        }

        function filterExpenses(expenseList) {
            let filtered = [...expenseList];

            // Filter by time period
            const now = new Date();
            if (currentView === 'current') {
                const startDate = new Date(billingCycleStart);
                filtered = filtered.filter(e => new Date(e.date) >= startDate);
            } else if (currentView === 'monthly') {
                const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
                filtered = filtered.filter(e => new Date(e.date) >= startOfMonth);
            } else if (currentView === 'yearly') {
                const startOfYear = new Date(now.getFullYear(), 0, 1);
                filtered = filtered.filter(e => new Date(e.date) >= startOfYear);
            } else if (currentView === 'custom' && selectedMonth) {
                const [year, month] = selectedMonth.split('-');
                const startDate = new Date(parseInt(year), parseInt(month) - 1, 1);
                const endDate = new Date(parseInt(year), parseInt(month), 0, 23, 59, 59);
                filtered = filtered.filter(e => {
                    const expenseDate = new Date(e.date);
                    return expenseDate >= startDate && expenseDate <= endDate;
                });
            } else if (currentView === 'customYear' && selectedYear) {
                const startDate = new Date(selectedYear, 0, 1);
                const endDate = new Date(selectedYear, 11, 31, 23, 59, 59);
                filtered = filtered.filter(e => {
                    const expenseDate = new Date(e.date);
                    return expenseDate >= startDate && expenseDate <= endDate;
                });
            }

            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(e => 
                    e.description?.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    categories.find(c => c.id === e.category)?.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            // Filter by category
            if (selectedCategory) {
                filtered = filtered.filter(e => e.category === selectedCategory);
            }

            return filtered;
        }

        function checkBudgetAlert() {
            const currentCycleExpenses = filterExpenses(allExpenses.filter(e => {
                const startDate = new Date(billingCycleStart);
                return new Date(e.date) >= startDate;
            }));
            
            const totalSpent = currentCycleExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const budgetPercentage = (totalSpent / monthlyBudget) * 100;

            // Show alert if over 80% of budget
            if (budgetPercentage >= 80 && budgetPercentage < 100) {
                showBudgetNotification('warning', `You've used ${budgetPercentage.toFixed(0)}% of your budget!`);
            } else if (budgetPercentage >= 100) {
                showBudgetNotification('danger', `You're over budget by $${(totalSpent - monthlyBudget).toFixed(2)}!`);
            }
        }

        function showBudgetNotification(type, message) {
            const existingNotification = document.getElementById('budget-notification');
            if (existingNotification) existingNotification.remove();

            const notification = document.createElement('div');
            notification.id = 'budget-notification';
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 animate-slide-up ${
                type === 'danger' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 'bg-yellow-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${type === 'success' ? 
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />' :
                            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />'
                        }
                    </svg>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function getMonthlyData() {
            const monthlyTotals = {};
            const now = new Date();
            
            // Initialize last 6 months
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthlyTotals[key] = 0;
            }

            // Sum expenses by month
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                if (monthlyTotals.hasOwnProperty(key)) {
                    monthlyTotals[key] += expense.amount;
                }
            });

            return monthlyTotals;
        }

        function getCategoryTrends() {
            const trends = {};
            const now = new Date();
            
            // Initialize categories for last 6 months
            categories.forEach(cat => {
                trends[cat.id] = {};
                for (let i = 5; i >= 0; i--) {
                    const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    trends[cat.id][key] = 0;
                }
            });

            // Sum expenses by category and month
            allExpenses.forEach(expense => {
                const date = new Date(expense.date);
                const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                const monthStart = new Date(now.getFullYear(), now.getMonth() - 5, 1);
                
                if (date >= monthStart && trends[expense.category]) {
                    trends[expense.category][key] = (trends[expense.category][key] || 0) + expense.amount;
                }
            });

            return trends;
        }

            filterAndRender();
        }

        function render() {
            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const daysSinceCycleStart = Math.max(1, Math.floor((new Date() - new Date(billingCycleStart)) / (1000 * 60 * 60 * 24)));
            const dailyAverage = totalSpent / daysSinceCycleStart;
            const budgetRemaining = monthlyBudget - totalSpent;
            const budgetPercentage = (totalSpent / monthlyBudget) * 100;

            const spendingByCategory = categories.map(cat => {
                const categoryTotal = expenses
                    .filter(expense => expense.category === cat.id)
                    .reduce((sum, expense) => sum + expense.amount, 0);
                return {
                    ...cat,
                    total: categoryTotal,
                    percentage: totalSpent > 0 ? (categoryTotal / totalSpent) * 100 : 0
                };
            });

                                    class="px-3 sm:px-4 py-1.5 sm:py-2 text-sm sm:text-base border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${currentView === 'custom' ? 'border-blue-500 bg-blue-50' : 'border-gray-300 bg-white'}"

            // Monthly Spending Trend

                if (charts.monthly) charts.monthly.destroy();
                
                const monthlyData = getMonthlyData();

                    const [year, month] = key.split('-');
                    return new Date(year, month - 1).toLocaleDateString('en-US', { month: 'short' });
                });

                charts.monthly = new Chart(monthlyCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Monthly Spending',
                            data: Object.values(monthlyData),
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '$' + value.toFixed(0);
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // Category Trends - Stacked Bar Chart
            const categoryCtx = document.getElementById('categoryChart');
            if (categoryCtx) {
                if (charts.category) charts.category.destroy();
                
                const trends = getCategoryTrends();
                // Check if categories exist before rendering
                if (!categories || categories.length === 0) {
                    console.warn('No categories available for trend chart');
                    return;
                }
                
                const months = Object.keys(trends[categories[0].id] || {});
                const datasets = categories.map(cat => ({
                    label: cat.name,
                    data: Object.values(trends[cat.id]),
                    backgroundColor: cat.chartColor,
                    borderColor: cat.chartColor,
                    borderWidth: 1,
                    hidden: Object.values(trends[cat.id]).every(v => v === 0)
                }));

                charts.category = new Chart(categoryCtx, {
                    type: 'bar',
                    data: {
                        labels: months.map(key => {
                            const [year, month] = key.split('-');
                            return new Date(year, month - 1).toLocaleDateString('en-US', { month: 'short' });
                        }),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    pointStyle: 'rect',
                                    padding: 15,
                                    generateLabels: function(chart) {
                                        const data = chart.data;
                                        if (data.labels.length && data.datasets.length) {
                                            return data.datasets.map((dataset, i) => {
                                                return {
                                                    text: dataset.label,
                                                    fillStyle: dataset.backgroundColor,
                                                    strokeStyle: dataset.backgroundColor,
                                                    hidden: dataset.hidden,
                                                    index: i
                                                };

                                        return [];

                await signInWithPopup(auth, provider);
                errorDiv.innerHTML = '';

                let message = 'Failed to sign in with Google';
                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Sign-in cancelled';

                    message = 'Pop-up blocked. Please allow pop-ups for this site.';

                errorDiv.innerHTML = `

                    </div>

            }

            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                if (isSignUp) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
                errorDiv.innerHTML = '';
            } catch (error) {
                let message = 'An error occurred';
                if (error.code === 'auth/email-already-in-use') message = 'Email already in use';
                else if (error.code === 'auth/weak-password') message = 'Password is too weak';
                else if (error.code === 'auth/invalid-email') message = 'Invalid email address';
                else if (error.code === 'auth/user-not-found') message = 'No account found with this email';

        function handleNumberPad(value) {
            if (value === 'clear') {
                expenseAmount = '';
            } else if (value === 'delete') {
                expenseAmount = expenseAmount.slice(0, -1);
            } else if (value === '.') {
                if (!expenseAmount.includes('.')) {
                    expenseAmount += '.';
                }
            } else {
                const parts = expenseAmount.split('.');
                if (parts.length === 2 && parts[1].length >= 2) {
                    return;
                }
                expenseAmount += value;
            }
            updateAmountDisplay();

            if (!expenseAmount || parseFloat(expenseAmount) === 0 || !expenseCategory || !currentUser) return;
            
            const btn = document.getElementById('addExpenseBtn');
            const isEditing = editingExpenseId !== null;
            
            btn.textContent = isEditing ? 'Updating...' : (isRefund ? 'Adding Refund...' : 'Adding...');
            btn.disabled = true;
            
            try {
                const amount = parseFloat(expenseAmount);
                const selectedDate = document.getElementById('expenseDate').value;
                const transactionDate = selectedDate ? new Date(selectedDate + 'T12:00:00') : new Date();
                
                const expenseData = {
                    amount: isRefund ? -amount : amount,
                    category: expenseCategory,
                    description: document.getElementById('description').value,
                    date: transactionDate,
                    userId: currentUser.uid,
                    isRefund: isRefund
                };
                
                if (isEditing) {
                    // Update existing expense
                    await updateDoc(doc(db, 'expenses', editingExpenseId), {
                        ...expenseData,
                        updatedAt: serverTimestamp()
                    });
                } else {
                    // Add new expense
                    await addDoc(collection(db, 'expenses'), {

                        createdAt: serverTimestamp()
                    });

            document.getElementById('modal').innerHTML = `
                <div class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-2xl p-4 sm:p-6 w-full max-w-md">
                        <h3 class="text-lg font-semibold mb-4">Edit Category</h3>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                            <input type="text" id="editCategoryName" value="${cat.name}" placeholder="e.g., Groceries" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="20">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Emoji</label>
                            <div class="grid grid-cols-6 gap-2">
                                ${emojis.map(emoji => `
                                    <button onclick="selectEmoji('${emoji}')" class="p-2 text-2xl hover:bg-gray-100 rounded-lg emoji-btn ${cat.emoji === emoji ? 'ring-2 ring-blue-500' : ''}" data-emoji="${emoji}">
                                        ${emoji}
                                    </button>
                                `).join('')}
                            </div>
                            <input type="hidden" id="selectedEmoji" value="${cat.emoji}">
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Color</label>
                            <div class="grid grid-cols-4 gap-2">
                                ${colors.map((c, i) => `
                                    <button onclick="selectColor(${i})" class="h-10 ${c.color} rounded-lg color-btn hover:ring-2 hover:ring-offset-2 hover:ring-gray-400 ${cat.color === c.color ? 'ring-2 ring-offset-2 ring-gray-800' : ''}" data-color="${c.color}" data-chart="${c.chartColor}"></button>
                                `).join('')}
                            </div>
                            <input type="hidden" id="selectedColor" value="${cat.color}">
                            <input type="hidden" id="selectedChartColor" value="${cat.chartColor}">
                        </div>
                        
                        <div class="flex gap-3">
                            <button onclick="showCategoryManager()" class="flex-1 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                                Cancel
                            </button>
                            <button onclick="updateCategory(${index})" class="flex-1 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" id="updateCategoryBtn">
                                Update Category
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function updateCategory(index) {
            const name = document.getElementById('editCategoryName').value.trim();
            const emoji = document.getElementById('selectedEmoji').value;
            const color = document.getElementById('selectedColor').value;
            const chartColor = document.getElementById('selectedChartColor').value;
            
            if (!name || !emoji || !color) {
                alert('Please fill in all fields');
                return;
            }
            
            const updatedCategories = [...categories];
            updatedCategories[index] = {
                ...updatedCategories[index],
                name,
                emoji,
                color,
                chartColor
            };
            
            const btn = document.getElementById('updateCategoryBtn');
            btn.textContent = 'Updating...';
            btn.disabled = true;
            
            try {
                await setDoc(doc(db, 'userCategories', currentUser.uid), {
                    categories: updatedCategories
                });
                showCategoryManager();
            } catch (error) {
                console.error('Error updating category:', error);
                alert('Failed to update category. Please try again.');
                btn.textContent = 'Update Category';
                btn.disabled = false;
            }
        }

        async function deleteCategory(index) {
            const cat = categories[index];
            
            // Check if category has expenses
            const hasExpenses = allExpenses.some(expense => expense.category === cat.id);
            
            if (hasExpenses) {
                if (!confirm(`The category "${cat.name}" has expenses associated with it. Are you sure you want to delete it? The expenses will be moved to "Other".`)) {
                    return;
                }
            } else {
                if (!confirm(`Are you sure you want to delete the category "${cat.name}"?`)) {
                    return;
                }
            }
            
            const updatedCategories = categories.filter((_, i) => i !== index);
            
            try {
                await setDoc(doc(db, 'userCategories', currentUser.uid), {
                    categories: updatedCategories
                });
                
                // If there were expenses in this category, update them to 'other'
                if (hasExpenses) {
                    const batch = [];
                    allExpenses.forEach(expense => {
                        if (expense.category === cat.id) {
                            batch.push(
                                setDoc(doc(db, 'expenses', expense.id), 
                                    { category: 'other' }, 
                                    { merge: true }
                                )
                            );
                        }
                    });
                    await Promise.all(batch);
                }
                
                showCategoryManager();
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('Failed to delete category. Please try again.');
            }
        }

        function exportToCSV() {
            if (expenses.length === 0) {
                alert('No expenses to export');
                return;
            }

            const totalSpent = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const daysSinceCycleStart = Math.max(1, Math.floor((new Date() - new Date(billingCycleStart)) / (1000 * 60 * 60 * 24)));
            const dailyAverage = totalSpent / daysSinceCycleStart;
            const budgetRemaining = monthlyBudget - totalSpent;

            const headers = ['Date', 'Category', 'Amount', 'Description'];
            
            const rows = expenses.map(expense => {
                const cat = categories.find(c => c.id === expense.category);
                const date = new Date(expense.date).toLocaleDateString('en-US');
                return [
                    date,
                    cat?.name || expense.category,
                    expense.amount.toFixed(2),
                    expense.description || ''
                ];
            });

            rows.push([]);
            rows.push(['Summary']);
            rows.push(['Total Spent', '', totalSpent.toFixed(2)]);
            rows.push(['Daily Average', '', dailyAverage.toFixed(2)]);
            rows.push(['Days in Cycle', '', daysSinceCycleStart]);
            rows.push(['Budget', '', monthlyBudget.toFixed(2)]);
            rows.push(['Remaining', '', budgetRemaining.toFixed(2)]);

            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `credit-card-expenses-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
